<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito <br>
        basta colocar tudo 
       no meio do par de tags &lt;p&gt; e &lt;/p.&gt;   <!-- LESS THA / GREATER THAN -->
    </p>
    <p>Vamos adcionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &delta;
        &Delta;
        &uparrow;
    </p>
    <p>Vamos adcionar alguns emojis <br>
        <!--&#xcodigo do emogi-->

    </p>
</body>
</html>
