<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;


        }
    </style>
</head>
<body>
    <header>
        Exercícios HTML
    </header>
    <nav>
        <a href="exercicios/teste.html" target="_blank">00 - Teste</a> | 
        <a href="exercicios/texto1.html" target="_blank">01 - Texto 1</a>|
        <a href="exercicios/texto2.html" target="_blank">02 - Texto 2</a>|
        ;<a href="exercicios/listas.html" target="_blank">03 - Listas</a>|
        ;<a href="exercicios/listaAninhada.html" target="_blank">04 - Listas Aninhadas</a>|

    </nav>
    <section id="conteudo"></section>


    <footer>Curso Web Moderno</footer>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function(e) {
                e.preventDefault()
                
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        });
    </script>
</body>
</html>
